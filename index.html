<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JJ's Wanna Read List</title>
  <!-- Link to Google Fonts for better typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Use Lato font -->
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <!-- Link to Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Link to CSS stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>JJ's Wanna Read List</h1>
  </header>

  <main>
    <div class="input-section">
      <input type="text" id="isbn-input" placeholder="Enter ISBN">
      <button id="add-book-btn">Add Book</button>
    </div>

    <!-- Container for the book table -->
    <div id="book-container">
      <table id="book-table">
        <thead>
          <tr>
            <th>Cover</th>
            <th>Title</th>
            <th>Genre</th>
            <th>Description</th>
            <th>Note</th>
            <th>Reading Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="book-list">
          <!-- Book entries will be inserted here -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Edit Modal -->
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Edit Book Details</h2>
      <form id="edit-form">
        <label for="edit-cover">Cover Image URL:</label>
        <input type="text" id="edit-cover" name="cover">

        <label for="edit-title">Title:</label>
        <input type="text" id="edit-title" name="title">

        <label for="edit-genre">Genre:</label>
        <input type="text" id="edit-genre" name="genre">

        <label for="edit-summary">Description:</label>
        <textarea id="edit-summary" name="summary"></textarea>

        <label for="edit-notes">Notes:</label>
        <textarea id="edit-notes" name="notes"></textarea>

        <label for="edit-status">Reading Status:</label>
        <input type="text" id="edit-status" name="status">

        <button type="submit" class="btn">Save Changes</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 JJ's Book Storage App</p>
  </footer>

  <!-- Link to JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
